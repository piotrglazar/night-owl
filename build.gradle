buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.0.0'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

jar {
    baseName = 'night-owl'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    // gui
    compile files("./external/intellij_forms_rt.jar")
    // guava
    compile("com.google.guava:guava:18.0")
    // context
    compile("org.springframework:spring-context:4.1.0.RELEASE")
    // context-support
    compile("org.springframework:spring-context-support:4.1.0.RELEASE")
    // tag
    compile("org.slf4j:slf4j-api:1.7.7")
    compile("ch.qos.logback:logback-classic:1.1.2")
    // db
    compile("org.hibernate:hibernate-entitymanager:4.3.6.Final")
    compile("org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final")
    compile("org.springframework.data:spring-data-jpa:1.7.0.RELEASE")
    compile("org.hsqldb:hsqldb:2.3.2")
    // annotations
    compile("com.google.code.findbugs:jsr305:3.0.0")

    testCompile("org.springframework:spring-test:4.1.0.RELEASE")
    testCompile("junit:junit:4.11")
    testCompile("org.mockito:mockito-all:1.9.5")
    testCompile("org.assertj:assertj-core:1.6.1")
    testCompile("com.googlecode.catch-exception:catch-exception:1.2.0")
    testCompile("nl.jqno.equalsverifier:equalsverifier:1.5")
    testCompile("pl.pragmatists:JUnitParams:1.0.3")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

jar {
    manifest.attributes("Main-Class": "com.piotrglazar.nightowl.NightOwl")
}

jacoco {
    toolVersion = '0.7.1.201405082137'
}

jacocoTestReport {
    reports {
        html.destination "$buildDir/reports/jacoco"
        xml.enabled = true
        html.enabled = true
    }
}

sourceCompatibility = 1.8

mainClassName = "com.piotrglazar.nightowl.NightOwl"
